<!DOCTYPE html>
<html>
<head>
<body>
	<body background bgcolor="cyan">
	<div align="center"><p><h2><u>To check whether number is even or odd !</u></h2></p>
	<script>
		function operations() {
			var num=document.getElementById('input').value;
			if (num % 2== 0){
				document.getElementById('oddeven').innerHTML="The number is even";
			}
			else{
				document.getElementById('oddeven').innerHTML="The number is odd";
			}

		}

	</script>


</head>
	<br><h3>Enter a number..</h3>

	<input id="input" type="number" ><span id="oddeven"></span>
	<button type="submit" onclick="operations()">click here..</button>
</body>
</html>
